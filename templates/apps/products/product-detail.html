<body>
<div id="snippetContent">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div class="container bootdey">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="col-md-6">
                        <div class="pro-img-details">
                            <img src="{{ request.base_url }}{{ product.photos[0].photo }}" width="550px;"
                                 height="380px;">
                        </div>
                        <div class="pro-img-list">

                            {% for photo in product.photos[1:] %}
                                <a href="">
                                    <img src="{{ request.base_url }}{{ photo.photo }}" width="115px;" height="100px;">
                                </a>
                            {% endfor %}

                            <a href="#">
                                <img src="https://www.bootdey.com/image/115x100/FF7F50/000000" hidden> </a> <a href="#">
                            <img src="https://www.bootdey.com/image/120x100/20B2AA/000000" hidden> </a></div>
                    </div>
                    <div class="col-md-6"><h4 class="pro-d-title"><a href="#" class> {{ product.name }} </a></h4>
                        <p> {{ product.description }}</p>
                        <div class="product_meta">
                            <span class="posted_in">
                                <strong>Category: </strong>
                                <a rel="tag" href="{{ url_for('product_list') }}?category={{ product.category_id }}">
                                    {{ product.category.name }}
                                </a>
                            </span>
                        </div>
                        <div class="m-bot15">
                            <strong>Price : </strong>
                            {% if product.discount_price %}
                                <span class="amount-old">{{ product.price|format }} UZS</span>
                                <span class="pro-price">{{ product.discount_price }} UZS</span>
                            {% else %}
                                <span class="pro-price">{{ product.price }} UZS</span>
                            {% endif %}
                        </div>


                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="quantiy" placeholder="1" class="form-control quantity">
                        </div>
                        <p>
                            <button class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <style type="text/css">
        body {
            margin-top: 20px;
            background: #eee;
        }

        /*panel*/
        .panel {
            border: none;
            box-shadow: none;
        }

        .panel-heading {
            border-color: #eff2f7;
            font-size: 16px;
            font-weight: 300;
        }

        .panel-title {
            color: #2A3542;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 0;
            margin-top: 0;
            font-family: 'Open Sans', sans-serif;
        }

        /*product list*/

        .prod-cat li a {
            border-bottom: 1px dashed #d9d9d9;
        }

        .prod-cat li a {
            color: #3b3b3b;
        }

        .prod-cat li ul {
            margin-left: 30px;
        }

        .prod-cat li ul li a {
            border-bottom: none;
        }

        .prod-cat li ul li a:hover, .prod-cat li ul li a:focus, .prod-cat li ul li.active a, .prod-cat li a:hover, .prod-cat li a:focus, .prod-cat li a.active {
            background: none;
            color: #ff7261;
        }

        .pro-lab {
            margin-right: 20px;
            font-weight: normal;
        }

        .pro-sort {
            padding-right: 20px;
            float: left;
        }

        .pro-page-list {
            margin: 5px 0 0 0;
        }

        .product-list img {
            width: 100%;
            border-radius: 4px 4px 0 0;
            -webkit-border-radius: 4px 4px 0 0;
        }

        .product-list .pro-img-box {
            position: relative;
        }

        .adtocart {
            background: #fc5959;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            color: #fff;
            display: inline-block;
            text-align: center;
            border: 3px solid #fff;
            left: 45%;
            bottom: -25px;
            position: absolute;
        }

        .adtocart i {
            color: #fff;
            font-size: 25px;
            line-height: 42px;
        }

        .pro-title {
            color: #5A5A5A;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }

        .product-list .price {
            color: #fc5959;
            font-size: 15px;
        }

        .pro-img-details {
            margin-left: -15px;
        }

        .pro-img-details img {
            width: 100%;
        }

        .pro-d-title {
            font-size: 16px;
            margin-top: 0;
        }

        .product_meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin: 15px 0;
        }

        .product_meta span {
            display: block;
            margin-bottom: 10px;
        }

        .product_meta a, .pro-price {
            color: #fc5959;
        }

        .pro-price, .amount-old {
            font-size: 18px;
            padding: 0 10px;
        }

        .amount-old {
            text-decoration: line-through;
        }

        .quantity {
            width: 120px;
        }

        .pro-img-list {
            margin: 10px 0 0 -15px;
            width: 100%;
            display: inline-block;
        }

        .pro-img-list a {
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .pro-d-head {
            font-size: 18px;
            font-weight: 300;
        }
    </style>
