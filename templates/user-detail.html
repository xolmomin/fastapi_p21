    <script type="text/javascript"

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <div class="container bootdey">

        <h4>User detail page ({{ user.full_name }})</h4>
        <div class="row bootstrap snippets bootdey">
            <div class="col-md-12">
                <div class="box box-widget widget-user-2">
                    <div class="widget-user-header bg-yellow">
                        <div class="widget-user-image">
                            <img class="img-circle" src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                 alt="User Avatar"></div>
                        <h3 class="widget-user-username">{{ user.full_name }}</h3>
                        <h5 class="widget-user-desc">{{ user.position }}</h5>
                    </div>
                    <div class="box-footer no-padding">
                        <ul class="nav nav-stacked">
                            <li><a href="#">Projects <span
                                    class="pull-right badge bg-blue">{{ user.projects }}</span></a></li>
                            <li><a href="#">Tasks <span class="pull-right badge bg-aqua">{{ user.tasks }}</span></a>
                            </li>
                            <li><a href="#">Completed Projects <span
                                    class="pull-right badge bg-green">{{ user.completed_projects }}</span></a>
                            </li>
                            <li><a href="#">Followers <span class="pull-right badge bg-red">{{ user.followers }}</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <style type="text/css">
